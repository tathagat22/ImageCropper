<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Crop image with croppie and modal</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="navbar1">
  <h3 id="head">ADD IMAGE/ICON</h3>
</div>
<div class='container-form'>
  <input id='selectedFile' class="disp-none" type='file' accept=".png, .jpg, .jpeg, .svg">
  <button id="uploadaphoto" class="btn-primary btn">Choose From Device</button>
</div>
<div class='container-image'>
  <img id='confirm-img' src=''>
</div>

<div class="modal fade" id="imageModalContainer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content modal-content1 modal-content1">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModal">Crop Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-body1">
        <div id='crop-image-container'>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary save-modal">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="mask">
  <div class="framecontainer">
    <h2>Select Frame</h2>
    <button class="btn" id="mask1">
      <img src="/mask/user_image_frame_1.png" alt="heart" class="frame" />
    </button>
    <button class="btn" id="mask2">
      <img src="/mask/user_image_frame_2.png" alt="" class="frame" />
    </button>
    <button class="btn" id="mask3">
      <img src="/mask/user_image_frame_3.png" alt="" class="frame" />
    </button>
    <button class="btn" id="mask4">
      <img src="/mask/user_image_frame_4.png" alt="" class="frame" />
    </button>
    <button class='btn' id="nomask">
      <h4>No Mask</h4>
    </button>
  </div>
</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/croppie/2.4.1/croppie.min.js'></script><script  src="./script.js"></script>

</body>
</html>
